name: ğŸš€ Deploy website on push
on:
  push:
    branches:
      - master

jobs:
  web-deploy:
    name: ğŸ‰ Deploy preview to cPanel
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v2.3.2

      - name: Use Node.js 12
        uses: actions/setup-node@v2-beta
        with:
          node-version: '12'

      - name: ğŸ”¨ Build Project
        run: |
          npm install -g yarn
          yarn
          yarn generate

      - name: ğŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ftp.garmentsmaker-bd.com
          username: admin@garmentsmaker-bd.com
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
